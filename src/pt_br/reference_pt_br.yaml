            headers:
              X-Request-Id:
                type: string
                description: Uma referência exclusiva para a requisição
            schema:
              type: object
              properties:
                error_code:
                  type: string
                  example: '400'
                error_messages:
                  type: object
                  properties:
                    base:
                      type: object
                      properties:
                        code:
                          type: string
                          example: '400'
                        message:
                          type: string
                          example: A triagem já expirou.
                        params:
                          type: object
                          example: { }
          '401':
            description: Falha na autenticação.
            x-errors:
              - code: "invalid_supplied_credentials"
                category: base
                message: Falha na autenticação com as credenciais fornecidas
                params: ''
            schema:
              type: object
              properties:
                error_code:
                  type: string
                  example: "auth_failed"
                error_messages:
                  type: object
                  properties:
                    username:
                      type: array
                      items:
                        type: object
                        properties:
                          code:
                            type: string
                            example: "invalid_supplied_credentials"
                          message:
                            type: string
                            example: Falha na autenticação com as credenciais fornecidas
                          params:
                            type: object
                            example: { }
            headers:
              X-Request-Id:
                type: string
                description: Uma referência exclusiva para a requisição.
          '404':
            description: Recurso não encontrado.
            x-errors:
              - code: "resource_not_found"
                category: base
                message: Não foi possível encontrar o recurso.
                params: ''
            schema:
              type: object
              properties:
                error_code:
                  type: string
                  example: '404'
                error_messages:
                  type: object
                  properties:
                    base:
                      type: object
                      properties:
                        code:
                          type: string
                          example: '404'
                        message:
                          type: string
                          example: Não foi possível encontrar o recurso.
                        params:
                          type: object
                          example: { }
            headers:
              X-Request-Id:
                type: string
                description: Uma referência exclusiva para a requisição.
          default:
            description: Erro inesperado.
            headers:
              X-Request-Id:
                type: string
                description: Uma referência exclusiva para a requisição.



definitions:
