      online_trading:
        description: A negociação via Currencycloud Direct está habilitada?
        type: boolean
      phone_trading:
        description: A negociação por telefone está habilitada?
        type: boolean
      process_third_party_funds:
        description: A conta está habilitada para fundos de terceiros?
        type: boolean
      settlement_type:
