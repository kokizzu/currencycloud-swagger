      country:
        type: string
        description: Código de país ISO de duas letras.
      postal_code:
        type: string
        description: Código postal
      spread_table:
        type: string
        description: O nome da tabela de spread atribuída à conta.
      legal_entity_type:
        type: string
        description: O tipo de entidade - pessoa física ou jurídica.
      created_at:
        type: string
        description: A data/hora em que a conta foi criada.
        format: date-time
      updated_at:
        type: string
        description: A data/hora em que a conta foi atualizada pela última vez.
        format: date-time
      identification_type:
        type: string
        description: "O documento legal que verifica a identidade do proprietário da conta, como, por exemplo, o passaporte."
        enum:
          - "citizenship_papers"
          - "credential_de_elector"
          - "drivers_license"
          - "drivers_license_canadian"
          - "employer_identification_number"
          - "existing_credit_card_details"
          - "green_card"
          - "incorporation_number"
          - "matricula_consular"
          - "national_id"
          - none
          - others
          - passport
          - "registro_federal_de_contribuyentes"
          - "social_insurance_number"
          - "social_security_number"
          - visa
      identification_value:
        type: string
        description: >-
          O código de referência exclusivo do documento de identificação, como, por exemplo, o número do passaporte.
