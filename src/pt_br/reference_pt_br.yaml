swagger: '2.0'
info:
  description: >-
    A API Currencycloud é uma API robusta, previsível e fácil de usar para converter dinheiro entre moedas e fazer pagamentos em todo o mundo. Registre dinamicamente subcontas para fornecer serviços de transferência de dinheiro white label (de marca própria) aos seus próprios clientes.
  version: 2.43.0
  title: API Currencycloud
  termsOfService: 'https://www.currencycloud.com/terms-and-conditions/'
  contact:
    name: suporte
    email: support@currencycloud.com
externalDocs:
  description: Visão geral da API
  url: 'https://www.currencycloud.com/developers/'
tags:
  - name: Autenticar
    description: >-
      Autentique-se para obter acesso à API. Faça login na sua conta Currencycloud usando sua chave de API e faça logout para encerrar sua sessão.
  - name: Contas
    description: >-
      Crie, pesquise e atualize sua conta Currencycloud e quaisquer subcontas associadas. Também oferece a possibilidade de usar seus próprios IDs de referência para facilitar a reconciliação com seus sistemas internos.
  - name: Saldos
    description: >-
      Fornece acesso para visualizar informações de saldo. Veja os saldos que você possui atualmente em diferentes moedas na sua conta Currencycloud.
  - name: Beneficiários
    description: >-
      Crie, pesquise e administre a lista de pessoas físicas ou jurídicas para as quais você envia pagamentos.
  - name: Contatos
    description: >-
      Crie, pesquise e administre a lista de usuários que têm acesso à sua conta Currencycloud ou às subcontas associadas.
  - name: Conversões
    description: >-
      Localize, recupere e crie uma conversão de moeda em tempo real. Você também pode criar e gerenciar a conversão ao vivo de fundos entre duas moedas.
  - name: Entrada de fundos
    description: >-
      Encontre contas de entrada de fundos que possam ser usadas para liquidar e receber fundos em cada moeda disponível.
  - name: Pagadores
    description: >-
      Visualize informações relacionadas ao 'payer' (pagador) de um pagamento iniciado por meio da plataforma.
  - name: Pagamentos
    description: >-
      Crie, pesquise, administre e acione todos os seus pagamentos nacionais e internacionais por meio dessa API.
  - name: Taxas
    description: >-
      Acesso super rápido e em tempo real às taxas de câmbio ao vivo pela plataforma da Currencycloud.
  - name: Referência
    description: >-
      Fácil acesso para visualizar dados importantes e relevantes para sua conta Currencycloud, incluindo detalhes do beneficiário, datas de conversão, moedas disponíveis, detalhes necessários do pagador, datas de pagamento e detalhes de liquidação.
  - name: Relatórios
    description: Capacidade de criar e buscar relatórios.
  - name: Remetente
    description: Remetente dos fundos.
  - name: Transações
    description: >-
      Veja os saldos e todas as transações pendentes e concluídas em sua conta Currencycloud, bem como os saldos e transações das subcontas associadas.
  - name: Transferências
    description: >-
      Procure, recupere e crie uma transferência de fundos entre sua conta Currencycloud e as subcontas associadas.
  - name: Contas de saque
    description: >-
      Gerenciar contas de saque
  - name: Demonstração
    description: >-
      Requisições que só estão disponíveis no ambiente Demo.
schemes:
  - https
host: devapi.currencycloud.com
basePath: /v2
consumes:
  - multipart/form-data
produces:
  - application/json
paths:
  /authenticate/api:
    post:
      tags:
        - Autenticar
      x-api-group: manage
      summary: Login
      description: >-
        Autentica e autoriza um usuário a acessar a API da Currencycloud.<br><br>

        Envie um ID de login e uma chave de API para uma conta Currencycloud. Você pode se registrar para obter uma chave de API <a href="https://developer.currencycloud.com/register-for-an-api-key/">aqui</a>. Um token de autenticação temporário é retornado após um login bem-sucedido.<br><br>

        O token de autenticação é necessário para fazer requisições a todos os outros endpoints na API da Currencycloud. Os tokens expiram após 30 minutos de inatividade.<br><br>

        As requisições de token são limitadas a 60 chamadas por minuto.<br><br>

        Por motivos de segurança, as contas Currencycloud são desabilitadas após quatro tentativas de login sem sucesso em um curto período. Nessas circunstâncias, os titulares de contas devem <a href="mailto:support@currencycloud.com">entrar em contato com o suporte</a> para reativar suas contas.
      operationId: Login
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: "login_id"
          in: formData
          required: true
          type: string
          description: >-
            O ID de login de uma conta Currencycloud, geralmente um endereço de e-mail.
        - name: "api_key"
          in: formData
          required: true
          type: string
          description: A chave de API exclusiva para a conta Currencycloud.
      responses:
        '200':
          description: Sucesso.
          schema:
            $ref: '\#/definitions/AuthenticationToken'
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '400':
          description: Erro de cliente.
          x-errors:
            - code: "login_id_is_required"
              category: "login_id"
              message: "O login_id é obrigatório"
              params: ''
            - code: "login_id_is_too_short"
              category: "login_id"
              message: "O login_id não pode ter menos de 1 caractere(s)"
              params: '{ "minlength" => 1 }'
            - code: "login_id_is_too_long"
              category: "login_id"
              message: "O login_id não pode ter mais de 255 caractere(s)"
              params: '{ "maxlength" => 255 }'
            - code: "api_key_is_required"
              category: "api_key"
              message: "A api_key é necessária"
              params: ''
            - code: "api_key_length_is_invalid"
              category: "api_key"
              message: "api_key deve ter 64 caractere(s)"
              params: '{ "length" => 64 }'
          schema:
            $ref: '\#/definitions/LoginError'
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '404':
          description: Recurso não encontrado.
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '429':
          description: Muitas requisições.
          x-errors:
            - code: "too_many_requests"
              category: base
              message: >-
                Foram feitas muitas requisições à API. Consulte o Centro de Desenvolvedores para obter mais informações
              params: ''
          schema:
            $ref: '\#/definitions/RateLimitError'
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '500':
          description: Erro interno do servidor
          x-errors:
            - code: "internal_server_error"
              category: base
              message: Erro interno do servidor
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '503':
          description: O serviço está temporariamente indisponível
          x-errors:
            - code: "service_unavailable"
              category: base
              message: O serviço está temporariamente indisponível
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        default:
          description: Erro inesperado.
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
  /authenticate/close_session:
    post:
      tags:
        - Autenticar
      x-api-group: manage
      summary: Logout
      description: >-
        Os tokens de autenticação expiram automaticamente após 30 minutos de inatividade. Se uma sessão não for mais necessária, é uma boa prática de segurança revogar seu token de autenticação antecipadamente em vez de deixá-lo expirar.
      operationId: Logout
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: X-Auth-Token
          in: header
          required: true
          type: string
          description: Token de autenticação
      responses:
        '200':
          description: >-
            Sucesso. Uma resposta 200 com um payload vazio significa que o token de autenticação foi revogado com sucesso.
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '401':
          description: Não autorizado.
          x-errors:
            - code: "invalid_supplied_credentials"
              category: username
              message: Falha na autenticação com as credenciais fornecidas
              params: ''
          schema:
            $ref: '\#/definitions/UnauthorizedError'
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '404':
          description: Recurso não encontrado.
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '429':
          description: Muitas requisições.
          x-errors:
            - code: "too_many_requests"
              category: base
              message: >-
                Foram feitas muitas requisições à API. Consulte o Centro de Desenvolvedores para obter mais informações
              params: ''
          schema:
            $ref: '\#/definitions/RateLimitError'
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '500':
          description: Erro interno do servidor
          x-errors:
            - code: "internal_server_error"
              category: base
              message: Erro interno do servidor
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '503':
          description: O serviço está temporariamente indisponível
          x-errors:
            - code: "service_unavailable"
              category: base
              message: O serviço está temporariamente indisponível
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        default:
          description: Erro inesperado.
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
  /accounts/create:
    post:
      tags:
        - Contas
      x-api-group: manage
      summary: Criar Conta
      description: 'Cria uma nova subconta. Retorna a nova entidade de conta em caso de sucesso.'
      operationId: CreateAccount
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: X-Auth-Token
          in: header
          required: true
          type: string
          description: Token de autenticação
        - name: "account_name"
          in: formData
          required: true
          type: string
          description: Nome da conta.
        - name: "legal_entity_type"
          in: formData
          required: true
          type: string
          enum:
            - company
            - individual
          description: Entidade legal.
        - name: street
          in: formData
          required: true
          type: string
          description: Primeira linha de endereço.
        - name: city
          in: formData
          required: true
          type: string
          description: Cidade
        - name: "postal_code"
          in: formData
          required: false
          type: string
          description: "Código postal. Necessário para subcontas em nosso modelo KYC terceirizado, também necessário quando o código do país = \"US\", \"CA\" ou \"MX\"."
        - name: country
          in: formData
          required: true
          type: string
          description: Código de país ISO de duas letras.
        - name: brand
          in: formData
          required: false
          type: string
          description: >-
            O valor deste campo é utilizado para personalizar (white label) a interface do usuário Currencycloud. Se nada for especificado, a conta herdará a marca da conta interna.
        - name: "your_reference"
          in: formData
          required: false
          type: string
          description: Código de referência gerado pelo usuário.
        - name: status
          in: formData
          required: false
          type: string
          enum:
            - disabled
            - enabled
            - "enabled_no_trading"
          default: enabled
          description: Status da conta.
        - name: "state_or_province"
          in: formData
          required: false
          type: string
          description: "Código ISO 3166 de duas letras do estado ou província. Aplicável somente a alguns países, exigido quando o código do país = \"US\", \"CA\" ou \"MX\"."
        - name: "spread_table"
          in: formData
          required: false
          type: string
          default: "flat_0.00"
          description: O nome da tabela de spread atribuída à conta. Isso é necessário se eles pretendem aplicar um markup (margem).
        - name: "api_trading"
          in: formData
          required: false
          type: boolean
          description: Permitir que a conta faça negociações por meio da API da Currencycloud.
        - name: "online_trading"
          in: formData
          required: false
          type: boolean
          description: Permitir que a conta faça negociações via Currencycloud Direct.
        - name: "phone_trading"
          in: formData
          required: false
          type: boolean
          description: Permitir que a conta faça negociações por telefone.
        - name: "identification_type"
          in: formData
          required: false
          type: string
          enum:
            - "citizenship_papers"
            - "credential_de_elector"
            - "drivers_license"
            - "drivers_license_canadian"
            - "employer_identification_number"
            - "existing_credit_card_details"
            - "green_card"
            - "incorporation_number"
            - "matricula_consular"
            - "national_id"
            - none
            - others
            - passport
            - "registro_federal_de_contribuyentes"
            - "social_insurance_number"
            - "social_security_number"
            - visa
          description: "Um documento legal que verifica a identidade do proprietário da conta. Obrigatório para subcontas individuais em nosso modelo KYC terceirizado, opcional em outros casos."
        - name: "identification_value"
          in: formData
          required: false
          type: string
          description: >-
            Código de referência exclusivo para o documento de identificação, como o número do passaporte. Obrigatório se "identification\_type" for fornecido.
        - name: "terms_and_conditions_accepted"
          in: formData
          required: false
          type: boolean
          description: "Aceite dos termos e condições. Obrigatório para subcontas que estejam em nosso modelo KYC terceirizado; caso contrário, opcional."
      responses:
        '200':
          description: Sucesso.
          schema:
            $ref: '\#/definitions/Account'
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '400':
          description: Erro de cliente.
          x-errors:
            - code: "account_name_is_too_short"
              category: "account_name"
              message: "O account_name não pode ter menos de 1 caractere(s)"
              params: '{ "minlength" => 1 }'
            - code: "account_name_is_too_long"
              category: "account_name"
              message: "O account_name não pode ter mais de 150 caractere(s)"
              params: '{ "maxlength" => 150 }'
            - code: "account_name_is_required"
              category: "account_name"
              message: "O account_name é obrigatório"
              params: ''
            - code: "brand_is_too_short"
              category: brand
              message: A brand não pode ter menos de 1 caractere(s)
              params: '{ "minlength" => 1 }'
            - code: "brand_is_too_long"
              category: brand
              message: A brand não pode ter mais de 255 caractere(s)
              params: '{ "maxlength" => 255 }'
            - code: "brand_not_found"
              category: brand
              message: "A marca non_existing_brand não foi encontrada"
              params: '{ "brand" => "non\_existing\_brand" }'
            - code: "brand_account_not_broker"
              category: brand
              message: A conta não tem permissões de corretor
              params: '{ "brand" => "wrong\_brand" }'
            - code: "your_reference_is_too_long"
              category: "your_reference"
              message: "your_reference não pode ter mais de 25 caractere(s)"
              params: '{ "maxlength" => 25 }'
            - code: "status_not_in_range"
              category: status
              message: 'status deve estar entre os valores: enabled, disabled, enabled\_no\_trading'
              params: '{ "range" => "enabled, disabled, enabled\_no\_trading" }'
            - code: "legal_entity_type_not_in_range"
              category: "legal_entity_type"
              message: 'legal\_entity\_type deve estar entre os valores: individual, company'
              params: '{ "range" => "individual, company" }'
            - code: "legal_entity_type_is_required"
              category: "legal_entity_type"
              message: 'O tipo de entidade legal é obrigatório'
              params: ''
            - code: "street_is_too_long"
              category: street
              message: A rua não pode ter mais de 150 caractere(s)
              params: '{ "maxlength" => 150 }'
            - code: "street_is_required"
              category: street
              message: A rua é obrigatória
              params: ''
            - code: "city_is_too_long"
              category: city
              message: A cidade não pode ter mais de 100 caractere(s)
              params: '{ "maxlength" => 100 }'
            - code: "city_is_required"
              category: city
              message: A cidade é obrigatória.
              params: ''
            - code: "postal_code_is_too_long"
              category: "postal_code"
              message: "O postal_code não pode ter mais de 20 caractere(s)"
              params: '{ "maxlength" => 20 }'
            - code: "postal_code_is_required"
              category: "postal_code"
              message: O código postal é obrigatório.
              params: ''
            - code: "state_or_province_is_too_long"
              category: "state_or_province"
              message: "A state_or_province não pode ter mais de 100 caractere(s)"
              params: '{ "maxlength" => 100 }'
            - code: "country_is_in_invalid_format"
              category: country
              message: O país não é um código de país ISO 3166-1 Alpha-2 válido
              params: '{ "maxlength" => 2 }'
            - code: "country_is_required"
              category: country
              message: O país é obrigatório
              params: ''
            - code: "spread_table_is_too_long"
              category: "spread_table"
              message: "spread_table não pode ter mais de 100 caractere(s)"
              params: '{ "maxlength" => 100 }'
            - code: "identification_type_is_missing"
              category: "identification_type"
              message: "O identification_type está faltando"
              params: ''
            - code: "identification_type_is_invalid"
              category: "identification_type"
              message: "O identification_type não é válido"
              params: ''
            - code: "identification_value_is_missing"
              category: "identification_value"
              message: "O identification_value está faltando"
              params: ''
            - code: "identification_value_is_invalid"
              category: "identification_value"
              message: "O identification_value não é válido"
              params: ''
            - code: "state_or_province_is_required"
              category: "state_or_province"
              message: 'É obrigatório informar o estado ou a província para os EUA, CA e MX'
              params: ''
            - code: "terms_and_conditions_accepted_is_required"
              category: "terms_and_conditions_accepted"
              message: 'É necessário aceitar os termos e condições'
              params: ''
            - code: "invalid_extra_parameters"
              category: base
              message: "Parâmetros extras extra_parameter inválidos"
              params: '{ "parameters" => "extra\_parameter" }'
          schema:
            $ref: '\#/definitions/CreateAccountError'
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '401':
          description: Não autorizado.
          x-errors:
            - code: "invalid_supplied_credentials"
              category: username
              message: Falha na autenticação com as credenciais fornecidas
              params: ''
          schema:
            $ref: '\#/definitions/UnauthorizedError'
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '404':
          description: Recurso não encontrado.
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '429':
          description: Muitas requisições.
          x-errors:
            - code: "too_many_requests"
              category: base
              message: >-
                Foram feitas muitas requisições à API. Consulte o Centro de Desenvolvedores para obter mais informações
              params: ''
          schema:
            $ref: '\#/definitions/RateLimitError'
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '500':
          description: Erro interno do servidor
          x-errors:
            - code: "internal_server_error"
              category: base
              message: Erro interno do servidor
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        '503':
          description: O serviço está temporariamente indisponível
          x-errors:
            - code: "service_unavailable"
              category: base
              message: O serviço está temporariamente indisponível
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
        default:
          description: Erro inesperado.
          headers:
            X-Request-Id:
              type: string
              description: Uma referência exclusiva para a requisição.
