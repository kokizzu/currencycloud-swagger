    get:
      tags:
        - Taxas
      x-api-group: convert
      summary: Consultar taxas detalhadas
      description: >-
        Consulta uma cotação de taxa detalhada e negociável para converter dinheiro de uma moeda para outra. A cotação fornecida será baseada na tabela de spread do usuário autenticado. Há também a opção de fornecer uma data específica para que a conversão ocorra. <br><br> Esse endpoint fornece uma taxa negociável atual para um único par de moedas. Ele deve ser usado como o início do fluxo antes de uma conversão ser registrada. Esse endpoint deve ser usado quando a precisão é o aspecto mais importante, como quando uma negociação está prestes a ser registrada.
      operationId: GetDetailedRates
      produces:
        - application/json
      parameters:
        - name: X-Auth-Token
          in: header
          required: true
          type: string
          description: Token de autenticação
        - name: "buy_currency"
          in: query
          required: true
          type: string
          description: Moeda comprada - código ISO de três letras.
        - name: "sell_currency"
          in: query
          required: true
          type: string
          description: Moeda vendida - código ISO de três letras.
        - name: "fixed_side"
          in: query
          required: true
          type: string
          enum:
            - buy
            - sell
          description: Fixa a moeda de compra ou venda.
        - name: amount
          in: query
          required: true
          type: string
          description: Valor da moeda fixa de compra ou venda.
        - name: "on_behalf_of"
          in: query
          required: false
          type: string
          description: Um UUID de contato para a subconta em nome da qual você está agindo.
        - name: "conversion_date"
          in: query
          required: false
          type: string
          format: date
          description: >-
            Data de entrega da moeda comprada. Formato ISO 8601 AAAA-MM-DD. Se não for especificada, as transações são liquidadas em dois dias úteis.
        - name: "conversion_date_preference"
          in: query
          required: false
          type: string
          enum:
            - default
            - earliest
            - "next_day"
            - "optimize_liquidity"
