        type: boolean
      bank_account_verified:
        description: A conta bancária foi verificada?
        type: string
        enum:
          - yes
          - no
          - not required
    example:
      id: B7DE235A-FF5D-4252-83C2-06A605267FEA
      account_name: Company PLC
      brand: currencycloud
