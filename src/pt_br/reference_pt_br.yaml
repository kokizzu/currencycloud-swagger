                  Um código exclusivo que identifica esse erro. Ele pode ser usado para traduções.
              message:
                type: string
                description: Uma explicação do erro em inglês.
              params:
                type: object
                default: {}
                description: >-
                  Regras de validação relevantes que falharam. Isso pode ser usado para traduções.
